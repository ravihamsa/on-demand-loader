/*new css*/
.front{

    height: 100%;
    -webkit-transform: rotateY(0deg);

.topContainer{
    height: 10%;

.topContainer:before{

    width:90%;
    height: 11px;

}

.topContainer:after{
    content:' ';
    position:absolute;
    top:-11px;
    right:0;
    z-index:10;
    background:url("https://dl.dropboxusercontent.com/u/88546107/feather/image/misc/top-corner.png") right top;
    width:20%;
    height: 11px;
}


.bottomContainer:before{
    content:' ';
    position:absolute;
    bottom:-11px;
    left:0px;
    z-index:10;
    background:url("https://dl.dropboxusercontent.com/u/88546107/feather/image/misc/bottom-corner.png") left top;

    height: 11px;

}
